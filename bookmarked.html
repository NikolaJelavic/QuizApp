<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/c76df951c8.js"
      crossorigin="anonymous"
    ></script>

    <title>QuizApp</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section>
        <i class="fa-solid fa-bookmark"></i>
        <h3>How many minutes are in a full week?</h3>
        <button>10,080</button>
        <div class="tags">
          <p>#time</p>
          <p>#math</p>
          <p>#calc</p>
        </div>
      </section>
      <section>
        <i class="fa-solid fa-bookmark"></i>
        <h3>What company was originally called "Cadabra"?</h3>
        <button>Amazon</button>
        <div class="tags">
          <p>#history</p>
          <p>#name</p>
          <p>#business</p>
        </div>
      </section>
      <section>
        <i class="fa-solid fa-bookmark"></i>
        <h3>What country drinks the most coffee per capita?</h3>
        <button>Finland</button>
        <div class="tags">
          <p>#coffee</p>
          <p>#land</p>
          <p>#funfact</p>
        </div>
      </section>
    </main>
    <footer>
      <a href="index.html"> <i class="fa-solid fa-house"></i> </a>

        ><i class="fa-solid fa-bookmark"></i
      ></a>
      <a href="user.html"><i class="fa-solid fa-user"></i></a>
    </footer>
  </body>
</html>
