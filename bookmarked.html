<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/c76df951c8.js"
      crossorigin="anonymous"
    ></script>
    <link href="/quiz.png" rel="icon" />
    <title>QuizApp</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <article class="card">
        <i class="fa-regular fa-bookmark"></i>
        <h2 class="card--question">How many minutes are in a full week?</h2>
        <button class="card--button">Show answer</button>
        <!-- dissapearing div -->
        <div class="card--answer hidden" data-js="show">10800</div>

        <ul class="tags">
          <li>#time</li>
          <li>#math</li>
          <li>#calc</li>
        </ul>
      </article>
      <article>
        <i class="fa-solid fa-bookmark"></i>
        <h2>What company was originally called "Cadabra"?</h2>
        <button>Amazon</button>
        <ul class="tags">
          <li>#history</li>
          <li>#name</li>
          <li>#business</li>
        </ul>
      </article>
      <article>
        <i class="fa-solid fa-bookmark"></i>
        <h2>What country drinks the most coffee per capita?</h2>
        <button>Finland</button>
        <ul class="tags">
          <li>#coffee</li>
          <li>#land</li>
          <li>#funfact</li>
        </ul>
      </article>
    </main>
    <footer>
      <a href="index.html">
        <i class="fa-solid fa-house"></i>
      </a>
      <a href="bookmarked.html" class="active"
        ><i class="fa-solid fa-bookmark"></i
      ></a>
      <a href="form.html"><i class="fa-solid fa-plus"></i></a>
      <a href="user.html"><i class="fa-solid fa-user"></i></a>
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
