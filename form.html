<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="/quiz.png" rel="icon" />

    <title>QuizApp</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <form class="form">
      <label for="question">Your question</label>
      <textarea
        name="question"
        id="question"
        cols="30"
        rows="10"
        maxlength="150"
        data-js="textareaQuestion"
      ></textarea>
      <small class="form__character-count">
        (<span data-js="amountLeftQuestion"></span> characters left)</small
      >

      <label for="answer">Your answer</label>
      <textarea
        name="answer"
        id="answer"
        cols="30"
        rows="10"
        maxlength="150"
        data-js="textareaAnswer"
      ></textarea>
      <small class="form__character-count">
        (<span data-js="amountLeftAnswer"></span> characters left)</small
      >
